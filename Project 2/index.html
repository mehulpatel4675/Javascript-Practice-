    <meta charset="utf-8">

  </head>
  <body>
    
	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id ="searchTxt"type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>
	<div class="container my-3">
		<h2>Project 02 (Library Management)</h2>
		<hr>
		<form id="libraryform">
			<div class="row mb-3">
			  <label  class="Book Name col-sm-2 col-form-label" >Book Name</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="BookName">
			  </div>
			</div>
			<div class="row mb-3">
			  <label  class="Author Name col-sm-2 col-form-label" >Author Name</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="AuthorName" >
			  </div>
			</div>
			<fieldset class="row mb-3">
			  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
			  <div class="col-sm-10">
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="myradio" id="fiction" value="fiction" >
				  <label class="form-check-label" for="gridRadios1">
					Fiction
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="myradio" id="computer" value="computer" checked>
				  <label class="form-check-label" for="gridRadios2">
					Computer
				  </label>
				</div>
				<div class="form-check disabled">
				  <input class="form-check-input" type="radio" name="myradio" id="cooking" value="cooking" >
				  <label class="form-check-label" for="gridRadios3">
					Cooking
				  </label>
				</div>
			  </div>
			</fieldset>
			
			<button type="submit" class="btn btn-primary">Add Book</button>
		  </form>
		  <div id="table">
			<h2>Your Books</h2><hr>
			<table class="table">
				<thead>
				  <tr>
					<th scope="col">Name</th>
					<th scope="col">Auther</th>
					<th scope="col">Type</th>
				  </tr>
				</thead>
				<tbody id="tableBody"> </tbody>
			  </table>
		  </div>
	</div>
